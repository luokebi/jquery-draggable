<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery draggable</title>
	<style>
	.container {
		height: 500px;
		width: 500px;
		border: 3px solid black;
		margin: 100px auto 0 auto;
	}

	</style>
</head>
<body>
	<div class="container">
		<div id="drag" style="width:100px; height: 100px; background: blue;">
			<div id="handler" style="width:50px;height:50px;background:red;margin: 15px 0px 0 15px;"></div>
		</div>
		<div id="drag2" style="width:100px; height: 100px; background: blue;">
			<div id="handler2" style="width:50px;height:50px;background:red;margin: 15px 0px 0 15px;"></div>
		</div>
	</div>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="src/jquery-draggable.js"></script>
<script type="text/javascript">
	$('#drag').draggable({
		handler: '#handler', 
		/*container: ".container",*/
		ayis: true,
		onDrag: function() {
			console.log('onDrag');
		},
		beforeDrag: function () {
			console.log("beforeDrag");
		},
		afterDrag: function () {
			console.log('afterDrag');
		} 
	});

	$('#drag2').draggable({
		handler: '#handler2', 
		container: ".container",
		onDrag: function() {
			console.log('onDrag');
		},
		beforeDrag: function () {
			console.log("beforeDrag");
		},
		afterDrag: function () {
			console.log('afterDrag');
		} 
	});
</script>
</body>
</html>
